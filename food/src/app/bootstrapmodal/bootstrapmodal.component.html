<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h2 class="modal-title">{{ name }} Details</h2>
          <button type="button" class="close" (click)="closeModal()" aria-label="close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <table class="table">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let foodItem of foodItems">
                      <td>{{ foodItem.name }}</td>
                      <td>{{ foodItem.price }}</td>
                      <td>
                          <button type="button" class="btn btn-success" (click)="addToCart(foodItem)">Add to Cart</button>
                          <div id="text1" *ngIf="foodItem.showAddedMessage">
                              <p>{{ foodItem.name }} is Added!</p>
                          </div>
                      </td>
                  </tr>
              </tbody>
          </table>            
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">üëç</button>
      </div>
  </div>
</div>
